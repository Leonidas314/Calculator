<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator Proyect</title>
</head>
<body>
    <div id="calcBody">
        <div id="divmarca"><p id="marca">Dellafiore~Tech</p><p id="model">Model 01e</p></div>
        <div id="screenCalc">
            <p id="cursor">|</p>
        </div>
        <table id="tabla">
            <tr>
                <td class="botton" id="DELbotton">DEL</td>
                <td class="botton" id="ANSbotton">ANS</td>
                <td class="botton, symbol">*</td>
                <td class="botton, symbol">/</td>

            </tr>
            <tr>
                <td class="botton, number">7</td>
                <td class="botton, number">8</td>
                <td class="botton, number">9</td>
                <td class="botton, symbol">-</td>
            </tr>
            <tr>
                <td class="botton, number">4</td>
                <td class="botton, number">5</td>
                <td class="botton, number">6</td>
                <td class="botton, symbol">+</td>
            </tr>
            <tr>
                <td class="botton, number">1</td>
                <td class="botton, number">2</td>
                <td class="botton, number">3</td>
                <td class="botton, symbol">*</td>
            </tr>
            <tr>
                <td class="botton, symbol">.</td>
                <td class="botton, number">0</td>
                <td class="botton" id="clearBotton">C</td>
                <td class="botton" id="equalBotton">=</td>
            </tr>
        </table>
        
    </div>
    <script src="javascript.js"></script>

</body>

</html>
