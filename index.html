<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator Proyect</title>
</head>
<body>
    <div id="calcBody">
        <div id="screenCalc">
            <p>0</p>
        </div>
        <table id="tabla">
            <tr>
                <td class="botton">C</td>
                <td class="botton">ANS</td>
                <td class="botton">*</td>
                <td class="botton">/</td>

            </tr>
            <tr>
                <td class="botton, number">7</td>
                <td class="botton, number">8</td>
                <td class="botton, number">9</td>
                <td class="botton">-</td>
            </tr>
            <tr>
                <td class="botton, number">4</td>
                <td class="botton, number">5</td>
                <td class="botton, number">6</td>
                <td class="botton">+</td>
            </tr>
            <tr>
                <td class="botton, number">1</td>
                <td class="botton, number">2</td>
                <td class="botton, number">3</td>
                <td class="botton">*</td>
            </tr>
            <tr>
                <td class="botton">.</td>
                <td class="botton, number">0</td>
                <td class="botton" id="clearBotton">C</td>
                <td class="botton" id="equalBotton">=</td>
            </tr>
        </table>
        
    </div>
    <script src="javascript.js"></script>

</body>

</html>
